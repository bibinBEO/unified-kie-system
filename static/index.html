<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beo Dokumentenleser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #27ae60;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .option-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .option-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .process-button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
        }
        
        .process-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .process-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .results h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .result-item {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #555;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        
        .performance-info {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Beo Dokumentenleser</h1>
<!--            <p>High-Performance Document Processing with Optimized vLLM</p>-->
        </div>
        
        <div class="status-bar" id="statusBar">
            System bereit – Optimiert für Geschwindigkeit ⚡
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <h3 id="file-title">📄 Dokument zum Verarbeiten hochladen</h3>
                <p id="p1-file">Datei hierher ziehen oder klicken, um auszuwählen</p>
                <p id="p2-file"></p>
                <div class="file-input-wrapper">
                    <input type="file" class="file-input" id="fileInput" accept=".png,.jpg,.jpeg,.pdf,.docx,.txt,.csv">
                    <button class="file-button" id="file-btn">Datei auswählen</button>
                </div>
                <p><small>Unterstützt: Bilder (PNG, JPG), PDF, DOCX, TXT, CSV</small></p>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="extractionType">Extraktionstyp:</label>
                    <select id="extractionType">
                        <option value="auto">Automatisch erkennen</option>
                        <option value="invoice">Rechnung</option>
                        <option value="customs">Zollanmeldung</option>
                        <option value="general">Allgemeines Dokument</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="language">Sprache:</label>
                    <select id="language">
                        <option value="auto">Automatisch erkennen</option>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
            </div>
            
            <button class="process-button" id="processButton" disabled>
                🔄 Dokument verarbeiten
            </button>
            
<!--            <div class="performance-info">-->
<!--                ⚡ Optimized with vLLM CUDA Graphs • Target: <30s processing time-->
<!--            </div>-->
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>Dokument wird verarbeitet...</h3>
<!--                <p>Using optimized vLLM for high-speed extraction</p>-->
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <h3>📊 Extraktionsergebnisse</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const processButton = document.getElementById('processButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const resultContent = document.getElementById('resultContent');
        const statusBar = document.getElementById('statusBar');
        const fileButton = document.getElementById('file-btn');
        const fileP1 = document.getElementById('p1-file');
        const fileP2 = document.getElementById('p2-file');
        const fileTitle = document.getElementById('file-title');

        let selectedFile = null;
        
        // Check system status
        checkSystemStatus();
        
        // File input handling
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files } });
            }
        });
        
        // Process button
        processButton.addEventListener('click', processDocument);
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                    fileP1.innerHTML=file.name
                    fileP2.innerHTML='Size:'+(file.size / 1024 / 1024).toFixed(2)+ ' MB'
                    fileTitle.innerHTML='File Selected'
                    fileButton.innerHTML = 'Change File'
                processButton.disabled = false;
            }
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/health');
                const status = await response.json();

                if (status.status === 'healthy' && status.processor_ready) {
                    statusBar.textContent = '✅ System bereit – Optimiertes vLLM geladen;
                    statusBar.style.background = '#27ae60';
                } else {
                    statusBar.textContent = '⏳ Systeminitialisierung – Bitte warten...';
                    statusBar.style.background = '#f39c12';
                    setTimeout(checkSystemStatus, 5000);
                }
            } catch (e) {
                statusBar.textContent = '❌ Systemfehler – Verbindung überprüfen';
                statusBar.style.background = '#e74c3c';
            }
        }

        async function processDocument() {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            processButton.disabled = true;

            const startTime = Date.now();

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('extraction_type', document.getElementById('extractionType').value);
                formData.append('language', document.getElementById('language').value);

                const response = await fetch('/extract/file', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const processingTime = (Date.now() - startTime) / 1000;

                if (response.ok) {
                    displayResults(result, processingTime);
                } else {
                    throw new Error(result.error || 'Verarbeitung fehlgeschlagen');
                }

            } catch (e) {
                showError(`Processing failed: ${e.message}`);
            } finally {
                loading.style.display = 'none';
                processButton.disabled = false;
            }
        }

        function displayResults(result, totalTime) {
            let html = `
                <div class="result-item">
                    <div class="result-label">⏱️ Verarbeitungszeit</div>
                    <div class="result-value">${totalTime.toFixed(2)} seconds (Target: <30s)</div>
                </div>
            `;

            if (result.extraction_method) {
                html += `
                    <div class="result-item">
                        <div class="result-label">🔧 Extraktionsmethode</div>
                        <div class="result-value">${result.extraction_method}</div>
                    </div>
                `;
            }

            if (result.raw_text) {
                const preview = result.raw_text.substring(0, 500) + (result.raw_text.length > 500 ? '...' : '');
                html += `
                    <div class="result-item">
                        <div class="result-label">📝 Extrahierter Text</div>
                        <div class="result-value">${preview}</div>
                    </div>
                `;
            }

            if (result.key_values && Object.keys(result.key_values).length > 0) {
                html += `
                    <div class="result-item">
                        <div class="result-label">🔑 Key-Value Pairs</div>
                        <div class="result-value">
                `;

                for (const [key, value] of Object.entries(result.key_values)) {
                    if (key !== 'error' && value) {
                        html += `<strong>${key}:</strong> ${value}<br>`;
                    }
                }
                html += '</div></div>';
            }

            if (result.processing_metadata) {
                const meta = result.processing_metadata;
                html += `
                    <div class="result-item">
                        <div class="result-label">📊 Leistungskennzahlen</div>
                        <div class="result-value">
                            Server Time: ${meta.processing_time?.toFixed(2) || 'N/A'}s<br>
                            File Size: ${meta.file_size_mb?.toFixed(2) || 'N/A'} MB<br>
                            Optimized: ${meta.optimized ? '✅ Yes' : '❌ No'}
                        </div>
                    </div>
                `;
            }

            resultContent.innerHTML = html;
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
